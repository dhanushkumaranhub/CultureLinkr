<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>CultureLinkr Registration Form</title>
</head>

<body>
    <div class="container">
        <header>CultureLinkr - Full-Stack Developer Internship Form</header>

        <form action="#" id="registrationForm">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter occupation" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Skills Requirement and Experience</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Mention Your Fronted Skills</label>
                            <input type="text" placeholder="Enter Fronted Skills" required>
                        </div>

                        <div class="input-field">
                            <label>Mention Your Backend Skills</label>
                            <input type="text" placeholder="Enter Backend Skills" required>
                        </div>
                        <div class="input-field">
                            <label>Mention Your Database Skills</label>
                            <input type="text" placeholder="Enter Database Skills" required>
                        </div>

                        <div class="input-field">
                            <label>Enter LinkedIn Profile Link</label>
                            <input type="text" placeholder="Enter LinkedIn Link" required>
                        </div>

                        <div class="input-field">
                            <label>Enter Github Profile Link</label>
                            <input type="text" placeholder="Enter Github Link" required>
                        </div>

                        <div class="input-field">
                            <label>Enter Resume G Drive Link</label>
                            <input type="text" placeholder="Enter Resume Link" required>
                        </div>
                    </div>

                    <button type="button" class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Enter Address " required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter state" required>
                        </div>

                        <div class="input-field">
                            <label>Pin code </label>
                            <input type="number" placeholder="Enter Pin code " required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Work Experience</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Company Name </label>
                            <input type="text" placeholder="Enter Company Name " required>
                        </div>

                        <div class="input-field">
                            <label>Role </label>
                            <input type="text" placeholder="Enter Role" required>
                        </div>

                        <div class="input-field">
                            <label>Duration</label>
                            <input type="text" placeholder="Enter Duration" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Job Description</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>First 3 months internship period </label>
                            <input type="text" placeholder="Enter YES or NO" required>
                        </div>


                        <div class="input-field">
                            <label>Have Read JD</label>
                            <select required>
                                <option disabled selected>Select Option</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Are you Ready To Relocate</label>
                            <select required>
                                <option disabled selected>Select Option</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>



                        <div class="input-field">
                            <label>Willing to complete the full hiring process, including assessments and assignments?</label>
                            <input type="text" placeholder="Enter YES or NO" required>
                        </div>

                        <div class="input-field">
                            <label>Expect Salary</label>
                            <input type="number" placeholder="Enter Expect Salary" required>
                        </div>

                        <div class="input-field">
                            <label>Availability</label>
                            <select required>
                                <option disabled selected>Select Availability</option>
                                <option>Immediate</option>
                                <option>1-15 days</option>
                                <option>1 month</option>
                            </select>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>

                        <button type="submit" class="submit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>

        
        <div id="successMessage" class="success-message" style="display: none;">
            Form submitted successfully!
        </div>
    </div>
    <canvas id="crackersCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> <!-- Include SheetJS -->
    <script src="script.js"></script>
</body>

</html>
